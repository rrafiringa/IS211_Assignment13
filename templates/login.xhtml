<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Login Form</title>

    <link rel="stylesheet" href="/static/page.css"/>
</head>
<body>
<div id="header-div">
    <h3>Login to access the dashboard</h3>
</div>
    <form action="/login" method="post" name="frmLogin">
        <div class="input-div">
            <label for="username">Username: </label>
            <input id="username" name="user" type="text" size="8"/>
            <label for="password">Password:</label>
            <input id="password" name="pass" type="password" size="8"/>
        </div>
        <div class="section">
            <input id="submit" name="btnLogin" type="submit" value="Login"/>
        </div>
    </form>

    <![CDATA[
        {% if error %}
        ]]>
    <div style="color: red; padding-top: 10px;"><strong>Error:</strong>{{ error }}</div>
    <![CDATA[
        {% endif %}
        ]]>
</div>
</body>
</html>
